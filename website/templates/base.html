<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  <title>Kalkulator emisji budynków</title>-->
  <title>{% block title %}Home{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='images/co2-emission-logo.png') }}" type="image/png">

  <style>
    /* Custom styles for the footer */
    footer {
      background-color: #f8f9fa; /* Light gray background */
      padding: 20px 0; /* Add padding to top and bottom */
      text-align: center; /* Center-align text */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- Replace text with logo image -->
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/co2-emission-logo.png') }}" alt="Website Logo" width="35" height="35" class="d-inline-block align-top">
        Kalkulator emisji budynków
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/about">O projekcie</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Baza wiedzy
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/wiedza/slad-weglowy">Czym jest ślad węglowy budynku</a></li>
              <li><a class="dropdown-item" href="/wiedza/po-co-liczyc-slad-weglowy/">Dlaczego warto szacować ślad węglowy budynku</a></li>
              <li><a class="dropdown-item" href="/wiedza/jak-liczyc-slad-weglowy">Jak obliczyć ślad węglowy</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/kalkulator">Kalkulator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/kontakt">Kontakt</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">{% block content %} {% endblock %}</div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Kalkulator emisji budynków.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
